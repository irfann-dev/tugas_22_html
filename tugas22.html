<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Napak Tilas</h1>
   <form>
       <fieldset>
           <legend>Form</legend>
           <table>
        <tr>
            <td>Nama</td>
            <td>:<input type="text" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:<input type="text" placeholder="Username"></td>
        </tr>
        <tr>
            <td>email</td>
            <td>:<input type="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Pasword</td>
            <td>:<input type="password" placeholder="Pasword"></td>
        </tr>
        <tr>
            <td>Alamat Web</td>
            <td>:<input type="url" placeholder="Masukan Alamat Email"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:<input type="date"></td>
        </tr>
        <tr>
            <td>umur</td>
            <td>:<input type="text"></td>
        </tr>
        <tr>
            <td>Jenis Kelamim</td>
            <td>:<input type="radio">Laki-laki
                <input type="radio">Perempuan
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>: 
                <select>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="budha">Budha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Biografi
                <td>:
                    <textarea cols="20" rows="2"></textarea>
                </td>
            </td>
        </tr>
        <tr>
            <td>Foto
                <td>
                    <img src="logo1.jpg" height="200" width="200">
                </td>
            </td>
        </tr>
        <tr>
            <td>Audio
                <td>:
                    <audio src="sample.mp3" controls></audio>
                </td>
            </td>
        </tr>
    </table>
        </fieldset>
    </form>
</body>
